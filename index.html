<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>91 WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
  <link rel="manifest" href="./css/favicon/site.webmanifest">
  <link rel="mask-icon" href="./css/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="./css/common.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .sketchfab-embed-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 400px;
      height: 300px;
      z-index: 9999;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Optional: Embedded 3D model from Sketchfab -->
  <div class="sketchfab-embed-wrapper">
    <iframe
      title="3 Ticket Gates"
      frameborder="0"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      xr-spatial-tracking
      execution-while-out-of-viewport
      execution-while-not-rendered
      web-share
      src="https://sketchfab.com/models/150c6cd064db4d61aebf50e0e17c562e/embed">
    </iframe>
  </div>

  <!-- Font Awesome for VR button icons -->
  <script src="./libs/fas.js"></script>

  <!-- Main App Script -->
  <script type="module">
    import { App } from './app.js';

    document.addEventListener("DOMContentLoaded", () => {
      const app = new App();
      window.app = app;
    });
  </script>
</body>
</html>
